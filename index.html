<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firstpage template</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="presentation">
      <div class="header">
        <div class="header-logo">header Logo</div>
        <div class="right liks">
          <ul>
            <li><a href="#">link one</a></li>
            <li><a href="#">link two</a></li>
            <li><a href="#">link three</a></li>
          </ul>
        </div>
      </div>
      <div class="main-info">
        <div class="main-info-box1">
          <div class="hero-text">hero text</div>
          <div class="hero-text2">hero text 2, is smaller</div>

          <button class="button1">button</button>
        </div>

        <div class="main-info-box2">
          <img
            #="img1"
            src="pexels-lil-artsy-2220267.jpg"
            alt="one hand giving the peace sign"
            width="400px"
            height="200px"
          />
        </div>
      </div>
    </div>
    <div class="more-info">
      <div class="header-more-info">Some random information</div>
      <div class="more-info-imgs">
        <div class="info-img"></div>
        <div class="text-img">a</div>
        <div class="info-img"></div>
        <div class="text-img">a</div>
        <div class="info-img"></div>
        <div class="text-img">a</div>
        <div class="info-img"></div>
        <div class="text-img">a</div>
      </div>
    </div>
    <div class="quote">
      <div class="maintext">quote text</div>
      <div class="author">author</div>
    </div>
    <div class="call-to-action">call to action</div>
    <div class="footer">footer</div>
  </body>
</html>
